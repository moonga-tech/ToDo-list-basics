<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do-List-Basics-of-JavaScript</title>
</head>
<body>
    <div>
        <h1 class="text-center">To-Do-List</h1>
    </div>
    <div class="insert-task">
        <input type="text" class="form-control" placeholder="insert task" id="todo-title">
        <input type="date" name="date" id="date-picker" class="form-date">
        <input type="time">
        <div>
            <button class="mr-2 btn btn-outline-success" onclick="addTodo();" id="add-todo">Add</button>
        </div>
    </div>
    
    <main class="text-center" id="todo-list">
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
